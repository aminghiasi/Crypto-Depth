<!doctype html>
<html lang="en">

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link href="crypt_depth.css" rel="stylesheet" type="text/text/css">
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>

</head>

<body>

	<div class="custom-control custom-switch">
	  <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
	  <label class="custom-control-label" for="customSwitch1">Auto Update</label>
	</div>
	<div class="plots">
		<div id="LeftPlot" style="height: 400px; margin-left: 5%; width: 40%;display: inline-block;"></div>
		<div id="RightPlot" style="height: 400px; margin-left: 5%; width: 40%;display: inline-block;"></div>
    <br/>
    <div id="BottomPlot" style="height: 400px; margin-left: 5%; width: 40%;display: inline-block;"></div>
	</div>
	<div class="fixed-bottom" style="position:absolute;width: 20%;top:60%;left:63%;" display: inline-block;>
			<form role="form">
					<div class="row">
							<div class="form-group">
									<input type="text" class="form-control" id='coin' placeholder="Coin Ticker" />
							</div>
					</div>
					<div class="row">
							<div class="form-group ">
									<input type="text" class="form-control input-normal" id='exchange' placeholder="Exchange"/>
							</div>
					</div>
					<div class="row">
	            <div class='form-group'>
	                <input type='text' class="form-control" id='datetimepicker_start' placeholder="Start time" />
	            </div>
	            <script type="text/javascript">
	                $(function () {
	                    $('#datetimepicker_start').datetimepicker({
	                        format: 'YYYY-MM-DD HH:mm',
	                    });
	                });
	            </script>
	        </div>
					<div class="row">
	            <div class='form-group'>
	                <input type='text' class="form-control" id='datetimepicker_end' placeholder="End time" />
	            </div>
	            <script type="text/javascript">
	                $(function () {
	                    $('#datetimepicker_end').datetimepicker({
	                        format: 'YYYY-MM-DD HH:mm',
	                    });
	                });
	            </script>
	        </div>

					<div class="row">
							<div class="form-group ">
									<input type="text" class="form-control input-normal" id='percentage' placeholder="Percentage Threshold"/>
							</div>
					</div>
					<div class="row">
							<button type="button" id='plot' class="btn btn-default">Plot</button>
					</div>
			</form>
	</div>


	<script src="canvas.js"></script>
	<script language="javascript"> AutoUpdate(); </script>

</body>

</html>
